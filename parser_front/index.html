<!DOCTYPE HTML>
<html>
	<head>
		<title>Parser</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto Sans">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script src="https://kit.fontawesome.com/05341348cf.js" crossorigin="anonymous"></script>
	    <script type="text/javascript">  
	    	$(document).ready( function(){
				$.ajax({ 
					type: "GET",
					dataType: "json",
					url: "https://healthfirstparser.herokuapp.com/file/v1/files",
					success: function(data){ 
						for (let i = 0; i < data.length; i++) {
							$('#file_list').append('<li>'+ data[i].name + data[i].id + data[i].type +'</li>');
						} 		                
					}
				});
			});
	    </script> 
	</head>
	<body>
		
			<div class="wrapper">
				<div class="main_header">
					<div class="main_logo"><img src="images/doc_parser_logo.png"></div>
				</div>
				<div class="main_container">
					<div class="plain_container">
						<div class="title_controls_container">
							<div class="title">My files:</div>
							<div class="controls"><button id="upload_button"><i class="fas fa-upload icon"></i>Upload a new file</button></div>
						</div>
						<div class="list_container">
							<ul id="file_list"></ul>
						</div>
					</div>
				</div>
			</div>

	</body>
</html>

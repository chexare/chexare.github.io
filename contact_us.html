<!DOCTYPE HTML>

<html>
	<head>
		<title>The Mckeige Law Firm</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/bootstrap.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="css/ie9.css" /><![endif]-->
		<!-- Scripts -->
		<script src="js/jquery.min.js"></script>
		<script src="js/jquery.dropotron.min.js"></script>
		<script src="js/jquery.scrolly.min.js"></script>
		<script src="js/jquery.scrollgress.min.js"></script>
		<script src="js/skel.min.js"></script>
		<script src="js/util.js"></script>
		<script src="js/jqBootstrapValidation.js"></script>
		<script src="js/contact_me.js"></script>
		<!--[if lte IE 8]><script src="js/ie/respond.min.js"></script><![endif]-->
		<script src="js/main.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
			    $('#header').load('header.html');
			});
		</script>

	</head>
	<body class="index">
		<div id="page-wrapper">
 
			<!-- Header -->
				<header id="header" class="alt">
					
				</header>

			<!-- Banner -->
				<section id="bio">

					<div class="container home_splash">
						<div class="col-xs-8 col-xs-offset-2">
							<h2 class="dark_font_centered">Contact Us</h2>
							<br>
							<hr class="col-xs-12">
							
						</div>

						<div class="col-xs-8 col-xs-offset-2 advisor">

		                    <form name="sentMessage" id="contactForm" novalidate>
		                        <div class="row control-group">
		                            <div class="form-group col-xs-12 floating-label-form-group controls">
		                                <label>Name</label>
		                                <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Please enter your name.">
		                                <p class="help-block text-danger"></p>
		                            </div>
		                        </div>
		                        <div class="row control-group">
		                            <div class="form-group col-xs-12 floating-label-form-group controls">
		                                <label>Email Address</label>
		                                <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
		                                <p class="help-block text-danger"></p>
		                            </div>
		                        </div>
		                        <div class="row control-group">
		                            <div class="form-group col-xs-12 floating-label-form-group controls">
		                                <label>Phone Number</label>
		                                <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
		                                <p class="help-block text-danger"></p>
		                            </div>
		                        </div>
		                        <div class="row control-group">
		                            <div class="form-group col-xs-12 floating-label-form-group controls">
		                                <label>Message</label>
		                                <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>
		                                <p class="help-block text-danger"></p>
		                            </div>
		                        </div>
		                        <br>
		                        <div id="success"></div>
		                        <div class="row">
		                            <div class="form-group col-xs-12">
		                                <button type="submit" class="btn btn-success btn-lg">Send</button>
		                            </div>
		                        </div>
		                    </form>

						</div>

					</div>

				</section>

			

			<!-- Footer -->
				<footer id="footer">


					<ul class="copyright">
						<li>(646) 504 8160  -  1337 Flagler Dr., Mamaroneck, NY 10543  -  douglas@mckeigelaw.com</li>
						<li>&copy; 2016 The Mckeige Law Firm. All rights reserved.</li>
					</ul>

				</footer>

		</div>
	</body>
</html>
